{% extends 'AppProyecto/home.html' %}
{% block content %}
<br>
<br>
<div class="container text-center">
    <br>
    <br>
    <h1>Autos</h1>
</div>
<br>
<div class="container text-center">
    <div class="row">
            {% for auto in autos %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <br>
                <br>
                {{auto.titulo}}
                <a href="{% url 'auto' auto.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == auto.usuario.id %}
                <br>
                <a href="{% url 'auto_eliminar' auto.id %}"><i class="bi bi-trash text-danger"></i></a>
                <a href="{% url 'auto_editar' auto.id %}"><i class="bi bi-pencil-fill"></i></a>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
